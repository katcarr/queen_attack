<!DOCTYPE html>
<html>
  <head>
    <title>Queen Attack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>
      <h3>Find out if your piece is safe</h3>

      <form id="positions">
        <div class ="form-group">
          <label for="queen">Where is the queen</label>
          <input id="queen" type="text" placeholder="2,3" class="form-control">
        </div>
        <div class ="form-group">
          <label for="piece">Where is the piece</label>
          <input id="piece" type="text" placeholder="4,6" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div id="result">
          <p>
            At <span id="queen-position"></span> she can<span id="not"></span> attack.
          </p>
      </div>

    </div>
  </body>
</html>
